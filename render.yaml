services:
  - type: web
    name: n8n
    env: docker
    image:
      url: n8nio/n8n
    plan: starter
    healthCheckPath: /healthz
    envVars:
      - key: N8N_HOST
        value: n8n-render-6klr.onrender.com
      - key: WEBHOOK_URL
        value: https://n8n-render-6klr.onrender.com
      - key: N8N_PORT
        value: 5678
      - key: GENERIC_TIMEZONE
        value: Europe/Paris
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: tonMotDePasseSuperSecret
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
    disk:
      name: n8n-data
      mountPath: /home/node/.n8n
      sizeGB: 1
    autoDeploy: true

