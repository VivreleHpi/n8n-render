services:
  - type: web
    name: n8n
    env: docker
    image:
      url: n8nio/n8n
    plan: starter # ou adapte selon ton besoin
    healthCheckPath: /healthz
    envVars:
      - key: N8N_HOST
        value: myn8n-app.onrender.com   # Remplace par le nom réel de ton service Render, sans https://
      - key: WEBHOOK_URL
        value: https://myn8n-app.onrender.com/ # Remplace par l’URL publique complète de ton service
      - key: N8N_PORT
        value: 10000
      - key: GENERIC_TIMEZONE
        value: Europe/Paris
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin # modifie ce nom d’utilisateur
      - key: N8N_BASIC_AUTH_PASSWORD
        value: motdepasse # modifie ce mot de passe
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
    disk:
      name: n8n-data
      mountPath: /home/node/.n8n
      sizeGB: 1
    autoDeploy: true
